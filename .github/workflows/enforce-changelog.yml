on:
  workflow_call:

jobs:
  check-changelog:
    runs-on: [self-hosted, solinas-medium]
    permissions:
      pull-requests: write
    steps:
      - name: Enforce Changelog
        uses: actions/github-script@v7
        with:
          script: |
            const run = require('./enforce-changelog.js');
            await run({ github, context });
